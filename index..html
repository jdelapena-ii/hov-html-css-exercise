<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>HTML/CSS Exercise</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <span class="header-amount">$168 </span>still needed for this project
      <div class="tail"></div>
    </div>
    <div class="main">
      <div class="upper-box">
        <div class="red-box"></div>
        <div class="white-box"></div>
      </div>
      <div class="duration"><span class="rem-days">Only 3 days left</span>
        to fund this project
      </div>
      <div>Join the 42 other donors who have already supported this project. Every dollar helps.</div>
      <div class="amount">
        <div class="default-amount">
          $<input value="50"></input>
        </div>
        <button class="give-now">Give Now</button>
      </div>
      <div class="why-give">Why give $50?</div>
    </div>
    <div class="footer">
      <button class="save-for-later">Save for later</button>
      <button class="tell-your-friends">Tell Your Friends</button>
    </div>
  </div>
</body>

</html>
